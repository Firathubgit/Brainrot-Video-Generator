<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Video Generator</title>
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§  Brainrot TikTok Video Creator</h1>
            <p>Enter a prompt and let the chaos begin...</p>
        </header>
        
        <main>
            <div class="input-container">
                <input type="text" id="prompt" placeholder="Type your brainrot here...">
                <button onclick="generateVideo()">Generate ðŸŽ¥</button>
            </div>

            <div id="status"></div>
            <div id="download"></div>
        </main>

        <div id="loading-spinner" class="hidden"></div>
    </div>

    <script>
        async function generateVideo() {
            const prompt = document.getElementById("prompt").value.trim();
            const spinner = document.getElementById("loading-spinner");

            if (!prompt) {
                alert("Please enter a prompt!");
                return;
            }

            document.getElementById("status").innerText = "Generating your masterpiece... Please wait.";
            spinner.classList.remove("hidden");

            try {
                const response = await fetch("/generate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById("status").innerText = "Done! Ready for download.";
                    document.getElementById("download").innerHTML = `
                        <a href="${data.video_url}" download="brainrot_video.mp4" class="download-btn">Download Video ðŸŽ¬</a>
                    `;
                } else {
                    document.getElementById("status").innerText = `Error: ${data.error}`;
                }
            } catch (err) {
                document.getElementById("status").innerText = `Error: ${err.message}`;
            } finally {
                spinner.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
